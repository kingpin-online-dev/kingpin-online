<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kingpin Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header class="dash-header">
    <h1>Kingpin Online</h1>
    <nav>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>

 <main class="dashboard-layout">

  <!-- WELCOME MESSAGE (stays centered) -->
  <section class="welcome">
    <h2>Welcome, <span id="user-email">Player</span></h2>
    <p>Your empire starts here.</p>
  </section>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="stats-box">
      <p><strong>Cash:</strong> $<span id="stat-cash">0</span></p>
      <p><strong>Reputation:</strong> <span id="stat-reputation">0</span></p>
      <p><strong>Heat:</strong> <span id="stat-heat">0</span></p>
      <p><strong>Level:</strong> <span id="stat-level">1</span></p>
      <p><strong>XP:</strong> <span id="stat-xp">0</span></p>
    </div>

    <button id="tab-crimes" class="tab-btn">Crimes</button>
    <button id="tab-shop" class="tab-btn">Black Market</button>
  </aside>

  <!-- MAIN CONTENT SWITCHED BY TABS -->
  <section id="content-area">

    <!-- CRIMES PAGE -->
    <div id="page-crimes" class="page active">
      <h2>Crimes</h2>
      <div id="crime-list" class="crime-list"></div>
      <p id="crime-result"></p>
    </div>

<!-- SHOP PAGE -->
<div id="page-shop" class="page">
  <h2>Black Market</h2>
  <p>Select an item to purchase:</p>

  <div id="shop-list" class="shop-list"></div>

  <p id="shop-message"></p>
</div>


  </section>

</main>



  <footer class="dash-footer">
    <p>Â© 2025 Kingpin Online. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
