<!DOCTYPE html>
<html lang="en">
<head>

  <title>Kingpin Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header class="dash-header">
    <h1>Kingpin Online</h1>
    <nav>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>

  <main class="dash-main">
    <section class="welcome">
      <h2>Welcome, <span id="user-email">Player</span></h2>
      <p>Your empire starts here. Track your cash, power, and influence.</p>
    </section>

    <section class="stats">
      <div class="stat-card">
        <h3>Cash</h3>
        <p>$0</p>
      </div>
      <div class="stat-card">
        <h3>Reputation</h3>
        <p>Unknown</p>
      </div>
      <div class="stat-card">
        <h3>Territory</h3>
        <p>0 Blocks</p>
      </div>
    </section>
  </main>

  <footer class="dash-footer">
    <p>Â© 2025 Kingpin Online. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
