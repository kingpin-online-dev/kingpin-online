<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kingpin Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header class="dash-header">
    <h1>Kingpin Online</h1>
    <nav>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>

 <main class="dash-main">
  <section class="welcome">
    <h2>Welcome, <span id="user-email">Player</span></h2>
    <p>Your empire starts here. Track your cash, power, and influence.</p>
  </section>
   
<!-- CRIME SECTION -->
<section class="crime-section">
  <h3>Street Crimes</h3>
  <button id="rob-store-btn">Rob a Store</button>
  <div id="crime-result"></div>
  <section class="crime-section">
  <h2>Crimes</h2>
  <p>Select a crime to attempt:</p>
  <div id="crime-list" class="crime-list"></div>
  <p id="crime-result"></p>
</section>

<main>
  <section class="stats">
  <div class="stat-card">
    <h3>Cash</h3>
    <p id="stat-cash">$0</p>
  </div>
  <div class="stat-card">
    <h3>Reputation</h3>
    <p id="stat-reputation">0</p>
  </div>
  <div class="stat-card">
    <h3>Heat</h3>
    <p id="stat-heat">0</p>
  </div>
  <div class="stat-card">
    <h3>Level</h3>
    <p id="stat-level">1</p>
    </div>

 <div class="stat-card">
     <h3>XP</h3>
     <p id="stat-xp">0</p>
   </div>
</section>


  <section class="profile-settings">
    <h3>Profile Settings</h3>
    <form id="display-name-form">
      <input type="text" id="display-name" placeholder="Enter new display name" required />
      <button type="submit">Update Name</button>
    </form>
    <p id="display-message"></p>
  </section>
</main>


  <footer class="dash-footer">
    <p>Â© 2025 Kingpin Online. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
